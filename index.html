<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YONNIE LTD Website Prototype</title>

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

<main>
  <div class="overlay"></div>

  <section class="hero">
    <div class="spinner-wrapper">
      <div class="spinner"></div>
      <div class="content">
        <h2><span>YONNIE LTD's</span> <br>proposed website is <br>currently being built</h2>
      </div>
    </div>
  </section>
</main>

</body>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}



/* HERO SECTION */
.hero {
  width: 100%;
  height: 100vh;
  background-image: url(back.jpg);
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* SPINNER WRAPPER */
.spinner-wrapper {
  position: relative;
  width: clamp(200px, 30vw, 400px);
  aspect-ratio: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ROTATING SPINNER BORDER */
.spinner {
  position: absolute;
  inset: 0;
  border: 4px solid transparent;
  border-top: 4px solid blue;
  border-bottom: 4px solid blue;
  border-radius: 50%;
  animation: rotate-center 3s linear infinite both;
  background: #00000040;
  box-shadow: 0 0px 32px 0 goldenrod;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

/* STATIONARY CONTENT */
.spinner-wrapper .content {
  width: 80%;
  text-align: center;
  z-index: 1;
}

.spinner-wrapper .content h2 {
  font-size: clamp(0.8rem, 3vw, 1.2rem);
  line-height: 1.3;
  color: whitesmoke;
}

.spinner-wrapper .content span {
  font-weight: 900;
  font-size: clamp(0.9rem, 3.5vw, 1.3rem);
  color: goldenrod;
  display: block;
}

/* SPINNER ANIMATION */
@keyframes rotate-center {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

/* RESPONSIVE ADJUSTMENTS */
@media (max-width: 768px) {
  .spinner-wrapper {
    width: 50vw;
  }
}

@media (max-width: 480px) {
  .spinner-wrapper {
    width: 60vw;
  }

  .spinner-wrapper .content h2 {
    font-size: clamp(0.7rem, 4vw, 1rem);
  }

  .spinner-wrapper .content span {
    font-size: clamp(0.8rem, 4vw, 1.1rem);
  }
}
</style>
